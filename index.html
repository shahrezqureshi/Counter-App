<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Counter App</title>
    </head>

    <body>

        <div class="flex_container">
                        
            <div class="display_container" onclick="tallyIncrement()"">
                <h1 class="display_counter" id="displayCounter">0</h1>
            </div>

            <div class="mid_container">
                <div class="save_wrapper">
                    <h1 class="emph_btn" id="displaySave" onclick="tallySave()">Save</h1>
                </div>
                
                <div class="reset_wrapper">
                    <h1 class="normal_btn" id="displayReset" onclick="tallyReset()">Reset</h1>
                </div>
            </div>
        </div>

        <script src="index.js"></script>

    </body>

</html>
