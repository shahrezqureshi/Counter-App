<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="darkmode.js" defer></script>
        <title>Counter App</title>
    </head>

    <body>

        <div class="flex_container">

            <div class="top_container">
                <button id="theme_switch">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm20-60q137-10 228.5-106T820-480q0-138-91.5-234T500-820v680Z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#FFFFFF"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm20-60q137-10 228.5-106T820-480q0-138-91.5-234T500-820v680Z"/></svg>
                </button>
            </div>
                        
            <div class="display_container" onclick="tallyIncrement()"">
                <h1 class="display_counter" id="displayCounter">0</h1>
            </div>

            <div class="mid_container">
                <div class="save_wrapper">
                    <h1 class="emph_btn" id="displaySave" onclick="tallySave()">Save</h1>
                </div>
                
                <div class="reset_wrapper">
                    <h1 class="normal_btn" id="displayReset" onclick="tallyReset()">Reset</h1>
                </div>
            </div>
        </div>

        <script rel="text/javascript" src="index.js"></script>

    </body>

</html>
